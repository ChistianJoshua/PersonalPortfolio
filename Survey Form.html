<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1 id="title">Survey Form</h1>

  <p id="description">Please fill out the survey form below:</p>

  <form id="survey-form">
    <label for="name" id="name-label">Name:</label>
    <input type="text" id="name" placeholder="Enter your name" required>

    <label for="email" id="email-label">Email:</label>
    <input type="email" id="email" placeholder="Enter your email" required>

    <label for="number" id="number-label">Number:</label>
    <input type="number" id="number" placeholder="Enter a number" min="1" max="100" required>

    <label for="age" id="age-label">Age:</label>
    <input type="number" id="age" placeholder="Enter your age" min="1" required>

    <label for="dropdown">Gender:</label>
    <select id="dropdown">
      <option value="option1">Male</option>
      <option value="option2">Female</option>
      <option value="option3">Others</option>
    </select>

    <label>Head or Tail</label>
    <input type="radio" name="radio-group" value="option1"> Head
    <input type="radio" name="radio-group" value="option2"> Tail

    <label>Do you have any dietary restrictions?</label>
    <input type="checkbox" value="checkbox1"> Vegan
    <input type="checkbox" value="checkbox2"> Vegetarian
    <input type="checkbox" value="checkbox3"> Glutten-free
    <input type="text" placeholder="Others:">

    <label for="comments">Additional Comments:</label>
    <textarea id="comments" placeholder="Enter your comments"></textarea>

    <button type="submit" id="submit">Submit</button>
  </form>

</body>
</html>
